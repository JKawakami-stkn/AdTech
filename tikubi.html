<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tikubi analytics</title>
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./lib/leaflet.sprite.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/myChart.js"></script>
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>

    <!-- ヘッダー -->
    <div class="header">
        <h1>TatudeGO Analytics</h1>
    </div>

    <div class="content">
        <div class="card">
            <!-- 顔 -->
            <div class="img">
                 <p><img src="./img/tikubi.png" width="400px" ; height="400px" alt="バッハ">たっちゃん</p>
            </div>

            <!-- グラフ -->
            <div class="graph">
                <canvas id="myRaderChart" width="300px" ; height="300px" ;></canvas>
            </div>

            <!-- 説明 -->
            <div class="text">
                私はTatudeGO代表取締役社長です。<br>
                最近の授業ではUnityばかりしていました！<br>
                次はKotlin.を習得したいと思っています。<br>
            </div>

        </div>
    </div>











      <script>
      var ctx = document.getElementById("myRaderChart");
      var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ["やる気", "潜在能力", "感度", "Unity"],
            datasets: [{
                label: "能力値",
                data: [30, 90, 86, 74],
                backgroundColor: 'RGBA(225,95,150, 0.5)',
                borderColor: 'RGBA(225,95,150, 1)',
                borderWidth: 1,
                pointBackgroundColor: 'RGB(46,106,177)'
            }]
        },
        options: {
            title: {
                display: true,
                text: '能力値'
            },
            scale:{
                ticks:{
                    suggestedMin: 0,
                    suggestedMax: 100,
                    stepSize: 10,
                    callback: function(value, index, values){
                        return  value +  '点'
                    }
                }
            }
        }
    });
      </script>
    </body>
  </head>
</html>
